<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Store Update - MOS Burgers</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Update Food Item</h2>
    <form>
      <div class="form-group">
        <label for="itemCode">Food Item Code</label>
        <input type="text" class="form-control" id="itemCode" value="B1001" disabled>
      </div>
      <div class="form-group">
        <label for="itemName">Food Item Name</label>
        <input type="text" class="form-control" id="itemName" value="Classic Burger (Large)">
      </div>
      <div class="form-group">
        <label for="price">Price (LKR)</label>
        <input type="text" class="form-control" id="price" value="750.00">
      </div>
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" class="form-control" id="quantity" value="10">
      </div>
      <div class="form-group">
        <label for="expirationDate">Expiration Date</label>
        <input type="date" class="form-control" id="expirationDate" value="2024-12-01">
      </div>
      <div class="form-group">
        <label for="itemImage">Upload Image</label>
        <input type="file" class="form-control-file" id="itemImage" accept="image/*">
      </div>
      <button type="submit" class="btn btn-success">Update Item</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
